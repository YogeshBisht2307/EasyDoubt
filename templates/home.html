<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='css/HomeStyle.css')}}">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="{{url_for('static',filename='images/logo.png')}}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only"></span></a>
                    </li>
                  </ul>
                </div>
              </nav>

              <!--Jumbotron-->
              <div class="jumbotron jumbotron-fluid" style="background-image: url('{{url_for('static',filename='images/jumbo.jpg')}}');background-size:cover">
                <div class="container">
                  <h1 class="display-4">The Easy Doubt</h1>
                  <p class="lead">HAVING ERROR IS NO MORE A BOTHER</p>
                </div>
              </div>
        </header>
        <section>
            <div class="large_image">
                <div class="container-fluid text-center">
                    <div class="large-video">
                        <video controls>
                            <source src={{url_for('static', filename='Intro.mp4')}}>
                        </video>
                    </div>
                </div>
            </div>
            <hr style="border:2px solid white;width:90%;text-align:center;background-color:white;">
            <div class="video_thumbnail">
                <div class="container-fluid">
                    <div class="row">
                        {% for thumbs in thumb %}
                        <div class="col-md-6 col-lg-6 col-sm-12 sm-video">
                            <div class="container-fluid">
                                <div class="row">
                                <div class="col-md-6 col-lg-6 col-sm-12">
                                    {% set fname='images/'+ thumbs.image %}
                                    <a href="{{thumbs.href}}"><img src="{{url_for('static',filename=fname)}}"></a>
                                </div>
                               <div class="col-md-6 col-lg-6 col-sm-12">
                                    <div class="video-detail">
                                        <h5>{{thumbs.head}}</h5>
                                        <p>{{thumbs.desc}}</p>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-text text-center">
                <div class="container">
                    <p>Created by Data Pirates student of NDIIT for participating in the Hackathon 2020</p>
                    <h6>Â© All right Reversed.The Easy Doubt</h6>
                </div>
            </div>
        </footer>

    </body>
</html>
